<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="{{url_for('static', filename='css/style.css')}}">
    <title>{{ title }}</title>
</head>
 
<body> 
    <a href="{{url_for('insert')}}">Insert Film</a>
   
    <!-- using jinja templating -->
    {% block content %}
    <h1> Welcome </h1>
    <hr>
    {% for film in films %}
    <h2>{{film['title']}}</h2>
    <p>{{film['filmID']}}</p>
    <p>{{film['yearReleased']}}</p>
    <p>{{film['rating']}}</p>
    <p>{{film['duration']}}</p>
    <p>{{film['genre']}}</p>
    <button>
        <a href="{{url_for('update', film_id = film['filmID'])}}">Update Film</a>
    </button>   

<form action="{{url_for('delete', film_id = film['filmID'])}}" method = "POST">
  <input type="submit" value="Delete Film" onclick="return confirm('Are you sure you want to delete this film?')">
</form>
    <hr>
    {% endfor %}
    {% endblock %}
</body>
 
</html>
